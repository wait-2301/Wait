<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
</head>
<style> body {
    font-family: "Merriweather Sans";
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #FFFFFF;
}

.container {
    text-align: center;
}

h1 {
    color: #3C3838;
    text-align: center;
    font-family: "Merriweather Sans", sans-serif;
    font-size: 36px;
    font-style: normal;
    font-weight: 700;
    line-height: 71.794px; /* 199.429% */
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"], input[type="password"] {
    width: 400px;
    height: 30px;
    flex-shrink: 0;
    border-radius: 15.341px;
    border: 1.534px solid rgba(0, 0, 0, 0.10);
    background: #FFF;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
}

button {
    background: #7095C6;
    color: #FFF;
    width: 330px;
    height: 70px;
    flex-shrink: 0;
    border-radius: 23px;
    border: none;
    font-family: "Karla", sans-serif;
    font-size: 24px;
    font-style: normal;
    font-weight: 700;
    line-height: 43px; /* 182.81% */
    margin-top: 30px;
    text-align: center;
    cursor: pointer;
}

.top-right-logo {
    position: absolute;
    top: 0;
    right: 0;
    width: 163px;
    height: 297px;
    flex-shrink: 0;
}

button:hover {
    background-color: #4a8bd6;
}

.back-arrow {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 42px; /* Increased size */
    color: #333;
    text-decoration: none;
}

.bottom-center-logo {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 235px;
    height: 58px;
    flex-shrink: 0;
}

/* Медиазапрос для экранов шириной менее 500px */
@media (max-width: 500px) {
    body {
        padding: 20px;
    }

    h1 {
        font-size: 28px;
        line-height: 45px;
        margin-bottom: 15px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        font-size: 14px;
    }

    button {
        width: 100%;
        font-size: 18px;
        height: 50px;
    }

    .top-right-logo {
        width: 100px;
        height: 150px;
    }

    .bottom-center-logo {
        width: 150px;
        height: 40px;
    }

    .back-arrow {
        font-size: 32px;
    }
}
</style>
<body>
    <a href="/" class="back-arrow">&#8592;</a>
    <img src="/static/Aitu3.png" alt="Aitu logo" class="top-right-logo">
    <div class="container">
        <h1>ВХОД В СИСТЕМУ</h1>
        <form action="/auth/login" method="post"> <!-- Use POST method -->
            <div class="row">
                <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Номер телефона"
                    required />
            </div>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
    <img src="/static/wait33.png" alt="wait logo" class="bottom-center-logo">
</body>

<script src="https://unpkg.com/imask"></script>
<script> 
var element = document.getElementById('phone');
var maskOptions = {
    mask: '+7(000)000-00-00',
    lazy: false
} 
var mask = new IMask(element, maskOptions);
</script>


</html>
